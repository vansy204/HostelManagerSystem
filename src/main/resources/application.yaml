server:
  servlet:
    context-path: /api/v1
    port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/Hostel/users
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create
    show-sql: true
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/HostelManagerSystem?authSource=admin